<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator - by code Traversal </title>
</head>
<body>
    <div class="Calculator">
        <input type="text"placeholder="0">
        <div>
            <BUTTON> AC</BUTTON>
            <BUTTON>Del </BUTTON>
            <BUTTON>%</BUTTON>
            <BUTTON>/ </BUTTON>
        </div>
        <div>
            <BUTTON>7</BUTTON>
            <BUTTON>8 </BUTTON>
            <BUTTON>9</BUTTON>
            <BUTTON>*</BUTTON>
        </div>
        <div>
            <BUTTON> 4</BUTTON>
            <BUTTON>5</BUTTON>
            <BUTTON>6</BUTTON>
            <BUTTON>-</BUTTON>
        </div>
        <div>
            <BUTTON>1</BUTTON>
            <BUTTON>2</BUTTON>
            <BUTTON>3</BUTTON>
            <BUTTON>+</BUTTON>
        </div>
        <div>
            <BUTTON>00</BUTTON>
            <BUTTON>0</BUTTON>
            <BUTTON>.</BUTTON>
            <BUTTON>=</BUTTON>
        </div>
    </div>
</body>
</html>
